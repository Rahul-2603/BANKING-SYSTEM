<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .rwd-table {
    width: 100%;
    border-collapse: collapse;
    max-width: 1000px;
    margin: auto;
    margin-top: 230px;
}

.rwd-table th,
.rwd-table td {
    padding: 10px;
    border: 1px solid #ccc;
}

@media (max-width: 600px) {
    .rwd-table th {
        display: none; /* hide headers */
    }

    .rwd-table tr {
        display: block;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
    }

    .rwd-table td {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
    }

    .rwd-table td::before {
        content: attr(data-label); /* show header */
        font-weight: bold;
    }
}

</style>
<body>
    <table class="rwd-table">
    <tr>
        <th>user_name</th>
        <th>mobile</th>
        <th>accno</th>
        <th> adhar</th>
        <th> coustmer_no</th>
        <th>pass</th>
    </tr>

    <tr>
        <td data-label="user_name">1</td>
        <td data-label="mobile_no">ABC</td>
        <td data-label="bal">Long textâ€¦</td>
        <td data-label="adhar">Pending</td>
        <td data-label="coustmer_no">1</td>
        <td data-label="password">ABC</td>
    </tr>
   
</table>

    
</body>
</html>

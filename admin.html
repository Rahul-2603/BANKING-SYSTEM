<body style="background: linear-gradient(to right, #667db6, #0082c8, #0082c8, #667db6);">
    <section>
        <nav id="nav" class="navbar ele  navbar-expand-lg navbar-light bg-light p-4 ">
            <div class="container-fluid  ">

                    BANK OF INDIA

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>

                <div class="collapse navbar-collapse justify-content-end me-3 " id="navbarNav">
                    <ul class="navbar-nav gap-4">
                        <li class="nav-item">
                            <a class="nav-link active fs-5 fw-bolder  text-light" aria-current="page"

                        </li>
                        <li class="nav-item">
                            <a class="nav-link active fs-5 fw-bolder  text-light" href="atm.html"> <i
                                    class="bi mx-2 bi-person-fill"></i>User Login</a>
                        </li>



                    </ul>
                </div>
            </div>


        </nav>


    </section>
    <div id="main" class="container d-flex  p-4 justify-content-between">

        <form class="row g-3 p-5 fw-bold" onsubmit="saveData(event)">
            <div class="col-md-4">
                <label for="validationDefault01" class="form-label ">Full Name</label>
                <input id="name" type="text" class="form-control" id="validationDefault01" required>
            </div>
            <div class="col-md-4">
                <label for="validationDefault02" class="form-label">Mobile Number</label>
                <input id="mob" type="text" class="form-control" id="validationDefault02" required>
            </div>
            <div class="col-md-4">
                <label for="validationDefault03" class="form-label">Adhaar Number</label>
                <input id="adhar" type="text" class="form-control" id="validationDefault03" required>
            </div>
            <div class="col-md-4">
                <label for="validationDefault01" class="form-label">Account Number</label>
                <input id="accno" type="text" class="form-control" id="validationDefault01" required>
            </div>
            <div class="col-md-4">
                <label for="validationDefault02" class="form-label">Password</label>
                <input id="pass" type="password" class="form-control" id="validationDefault02" required>
            </div>
            <div class="col-md-4">
                <label for="validationDefault03" class="form-label">Intial Balance</label>
                <input id="bal" type="text" class="form-control" id="validationDefault03" value="0" required>
            </div>


            <div class="col-12 mt-5">
                <button class="btn" type="submit">Verify</button>
            </div>
        </form>
    </div>

    <script>
        localStorage.clear()

        let name = document.getElementById('name')
        let mob = document.getElementById('mob')
        let accno = document.getElementById('accno')
        let pass = document.getElementById('pass')
        let bal = document.getElementById('bal')
        let adhar = document.getElementById('adhar')
        let all_data = null


        //==============================================togle==================
        const toggler = document.querySelector('.navbar-toggler');
        const navMenu = document.getElementById('navbarNav');
        let count = true



        toggler.addEventListener('click', () => {
            if (count) {
                navMenu.classList.toggle('show');
                navMenu.style.marginTop = "20px"
                count = false

            }
            else {
                navMenu.classList.remove('show')
                count = true
            }
        })



       


        all_data = JSON.parse(localStorage.getItem("all_data")) || [];



        function saveData(event) {
            if (event) event.preventDefault();


            let id_no = Math.trunc(Math.random() * 100000)
            data = {
                user_name: name.value,
                mobile: mob.value,
                accno: accno.value,
                bal: bal.value,
                adhar: adhar.value,
                pass: pass.value,
                coustmer_no: `x${id_no}`
            }
            all_data.push(data)
            name.value = "";
            mob.value = "";
            accno.value = "";
            pass.value = "";
            bal.value = "";
            adhar.value = "";
            localStorage.setItem("all_data", JSON.stringify(all_data));


        }
        console.log(all_data)



  




    </script>
